<div class="modal-header">
    <h3 class="modal-title">Add a new question</h3>
</div>
<div class="modal-body choose-component">
    <form name="newQuestionForm">
        <div cb-input-template ng-model="question.template" contents="contents"></div>
        <div class="form-group">
            <label for="byeDelay">Delay (in seconds)</label>
            <input id="byeDelay" class="form-control" type="number" ng-model="question.duration" required cb-second-transformer>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
